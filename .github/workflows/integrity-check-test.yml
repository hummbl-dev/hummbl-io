name: 'Integrity Check Test'

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running'
        required: true
        default: 'Manual trigger'

jobs:
  test-integrity:
    name: Test Integrity Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test echo
        run: |
          echo "Workflow is running successfully!"
          echo "Reason: ${{ github.event.inputs.reason }}"
