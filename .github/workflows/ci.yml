name: CI/CD Pipeline (Enhanced)

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm list --depth=0

      - name: Check Node.js version
        run: node --version

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests with detailed output
        continue-on-error: false
        timeout-minutes: 10
        run: |
          echo "Running tests with increased memory..."
          NODE_OPTIONS='--max-old-space-size=2048' npm test -- --run --verbose
        env:
          NODE_ENV: test
          CI: true
          VITE_ADMIN_PASSWORD: test_password_for_ci
          VITE_API_URL: https://api.hummbl.io
          VITE_ENVIRONMENT: ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN || 'none' }}
          files: ./coverage/coverage-final.json
          directory: ./coverage/
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  bundle-size:
    name: Check Bundle Size
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          MAIN_JS_SIZE=$(stat -f%z dist/assets/*.js 2>/dev/null || stat -c%s dist/assets/*.js)
          MAIN_CSS_SIZE=$(stat -f%z dist/assets/*.css 2>/dev/null || stat -c%s dist/assets/*.css)
          TOTAL_SIZE=$((MAIN_JS_SIZE + MAIN_CSS_SIZE))
          MAX_SIZE=$((500 * 1024))

          echo "JS Size: $((MAIN_JS_SIZE / 1024)) KB"
          echo "CSS Size: $((MAIN_CSS_SIZE / 1024)) KB"
          echo "Total: $((TOTAL_SIZE / 1024)) KB"
          echo "Max allowed: 500 KB"

          if [ $TOTAL_SIZE -gt $MAX_SIZE ]; then
            echo "❌ Bundle size exceeds 500 KB limit!"
            exit 1
          else
            echo "✅ Bundle size within limits"
          fi

  lighthouse:
    name: Lighthouse Performance Audit
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse CI
        continue-on-error: true
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://hummbl.io
          uploadArtifacts: true
          temporaryPublicStorage: true

  accessibility:
    name: Accessibility Tests
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run accessibility audit
        continue-on-error: true
        run: |
          echo "Running accessibility checks..."
          npx serve -s dist -p 3000 &
          sleep 5
          npx axe-cli http://localhost:3000 --exit || true

  deploy-staging:
    name: Deploy to Staging
    needs: [build, bundle-size]
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL }}

      - name: Deploy to Vercel (Staging)
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL }}

  deploy-production:
    name: Deploy to Production
    needs: [build, bundle-size]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://hummbl.io

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL }}

      - name: Deploy to Vercel (Production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "URL: https://hummbl.io"
