    const svg = d3.select('#graph')

    const simulation = d3.forceSimulation(data.nodes)

      .force('charge', d3.forceManyBody().strength(-500))
      .force('center', d3.forceCenter(width / 2, height / 2));
    
    const colorScale = d3.scaleOrdinal()
      .domain(Object.keys(data.visualization_hints.category_colors))
      .range(Object.values(data.visualization_hints.category_colors));
    
    const link = svg.append('g')

      .enter().append('line')
      .attr('class', d => 'link' + (d.bidirectional ? ' bidirectional' : ''))
      .attr('stroke-width', d => d.weight * 3);
    
    const node = svg.append('g')
      .selectAll('g')
      .data(data.nodes)
      .enter().append('g')
      .attr('class', 'node')
      .call(d3.drag()
        .on('start', dragstarted)
        .on('drag', dragged)
        .on('end', dragended));
    
    node.append('circle')
      .attr('r', d => 10 + d.confidence * 20)
      .attr('fill', d => colorScale(d.category))
      .attr('opacity', d => data.visualization_hints.evidence_quality_opacity[d.evidence_quality]);
    
    node.append('text')
      .attr('class', 'label')
      .attr('dx', 15)
      .attr('dy', 4)
      .text(d => d.label);
    
    simulation.on('tick', () => {
      link
        .attr('x1', d => d.source.x)
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);
      
      node.attr('transform', d => `translate(${d.x},${d.y})`);
    });
    
    function dragstarted(event) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      event.subject.fx = event.subject.x;
      event.subject.fy = event.subject.y;
    }
    
    function dragged(event) {
      event.subject.fx = event.x;
      event.subject.fy = event.y;
    }
    
    function dragended(event) {
      if (!event.active) simulation.alphaTarget(0);
      event.subject.fx = null;
      event.subject.fy = null;
    }
